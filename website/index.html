<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ShoreSquad - Rally your crew, track weather, and hit the next beach cleanup!">
    <title>ShoreSquad - Beach Cleanup Made Social</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <h1 class="logo">üåä ShoreSquad</h1>
            <ul class="nav-links">
                <li><a href="#map">Map</a></li>
                <li><a href="#weather">Weather</a></li>
                <li><a href="#crew">My Crew</a></li>
            </ul>
        </div>
    </nav>

    <main>
        <section class="hero">
            <h2>Rally Your Crew. Clean the Shore.</h2>
            <p>Join beach cleanups with friends. Track weather. Plan the perfect day.</p>
            <button class="btn btn-primary">Start a Cleanup</button>
        </section>

        <section id="map" class="map-section">
            <h3>Find Cleanups Near You</h3>
            <div id="map-container" class="map-container">
                <iframe
                     src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d3988.418562833771!2d103.955574!3d1.381497!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2ssg!4v0000000000000"
                    width="600"
                    height="450"
                    style="border:0;"
                    allowfullscreen=""
                    loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"
                ></iframe>
            </div>
        </section>


        <section id="weather" class="weather-section">
            <h3>Weather Forecast</h3>
            <div id="weather-container" class="weather-container"></div>
        </section>

        <section id="crew" class="crew-section">
            <h3>Your Crew</h3>
            <div id="crew-container" class="crew-container"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 ShoreSquad. Making waves for our ocean. üåç</p>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
